services:
  db:
    image: postgres:16
    container_name: kaleo-postgres
    ports:
      - "5432:5432"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: kaleo
      POSTGRES_USER: ${POSTGRES_USER:-kaleo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kaleo_pass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: kaleo-adminer
    restart: unless-stopped
    ports:
      - "8888:8080"
    depends_on:
      db:
        condition: service_healthy

  keycloak:
    image: quay.io/keycloak/keycloak:26.4.7
    container_name: kaleo-keycloak
    command: start-dev --import-realm --health-enabled=true --http-management-health-enabled=false
    ports:
      - "9095:8080"
    env_file:
      - .env
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN:-admin}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
    volumes:
      - keycloak-data:/opt/keycloak/data
      - ./src/main/resources/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 15s
      timeout: 10s
      retries: 15
      start_period: 60s

  api:
    image: the-officialjosh/kaleo-api:latest
    container_name: kaleo-api
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/kaleo
      POSTGRES_USER: ${POSTGRES_USER:-kaleo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kaleo_pass}
      # Container-to-container URL for JWT validation
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/kaleo-events
      # Browser-accessible URL for Swagger OAuth (user's browser must reach this)
      KEYCLOAK_BROWSER_URL: http://localhost:9095/realms/kaleo-events
      SWAGGER_OAUTH_CLIENT_ID: ${SWAGGER_OAUTH_CLIENT_ID:-kaleo-event-app}
      SERVER_PORT: 8080
      SHOW_SQL: "false"
    ports:
      - "8081:8080"

  frontend:
    image: nginx:alpine
    container_name: kaleo-frontend
    volumes:
      - ./demo-ui/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    depends_on:
      - api

volumes:
  pgdata:
  keycloak-data:
