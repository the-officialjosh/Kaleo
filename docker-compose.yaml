services:
  db:
    image: postgres:18
    container_name: kaleo-container
    ports:
      - "5432:5432"
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: kaleo
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - kaleo-data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: kaleo-adminer
    restart: unless-stopped
    ports:
      - "8888:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  kaleo-data:
